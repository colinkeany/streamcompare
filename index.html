<html>
<head>
  <title>Stream Compare</title>
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <!-- General -->
  <meta name="description" content="Easily compare streaming TV services by network, pricing and extras.">
  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@colinkeany">
  <meta name="twitter:title" content="Easily compare streaming TV services by network, pricing and extras.">
  <meta name="twitter:creator" content="@colinkeany">
  <meta name="twitter:description" content="Easily compare streaming TV services by network, pricing and extras.">
  <meta name="twitter:image:src" content="http://www.streamcompare.co/assets/images/stream-compare.jpg">
  <!-- Facebook -->
  <meta property="og:url" content="https://www.streamcompare.co">
  <meta property="og:title" content="Stream Compare">
  <meta property="og:description" content="Easily compare streaming TV services by network, pricing and extras.">
  <meta property="og:site_name" content="Stream Compare">
  <meta property="og:image" content="http://www.streamcompare.co/assets/images/stream-compare.jpg">
  <meta property="og:type" content="website">
  <meta name="robots" content="noodp">
  <!-- Canonical URL -->
  <link rel="canonical" href="http://www.streamcompare.co">
  <meta http-equiv="X-UA-Compatible" content="IE=10; IE=9; IE=8; IE=7; IE=EDGE" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="assets/js/customize-channels.js" type="text/javascript"></script>
  <script src="assets/js/table-sorter.js" type="text/javascript"></script>
  <script src="https://use.fontawesome.com/9fb1fdeef8.js"></script>
</head>

<body>
  <div class="filters-button">
    <i class="fa fa-filter"></i>
    Filter List
  </div>
  <div class="filter-panel">
    <i class="fa fa-close panel-close"></i>
    <h3>Filter Options</h3>
    <div class="filter-group">
      <label>
        <input class="provider1" type="checkbox" checked>
        DirecTV Now Live a Little ($35/mo)
      </label>
      <label>
        <input class="provider9" type="checkbox" checked>
        Hulu ($39.99/mo)
      </label>      
      <label>
        <input class="provider2" type="checkbox" checked>
        PlayStation Vue Access ($39.99/mo)
      </label>
      <label>
        <input class="provider3" type="checkbox">
        PlayStation Vue Core ($44.99/mo)
      </label>
      <label>
        <input class="provider4" type="checkbox">
        PlayStation Vue Elite ($54.99/mo)
      </label>
      <label>
        <input class="provider5" type="checkbox" checked>
        Sling Orange ($20/mo)
      </label>
      <label>
        <input class="provider6" type="checkbox">
        Sling Blue ($25/mo)
      </label>
      <label>
        <input class="provider7" type="checkbox" checked>
        YouTube TV ($39.99/mo)
      </label>
    </div>
  </div>
  <div class="modal-body">
    <i class="fa fa-close modal-close"></i>
    <h2>About Stream Compare</h2>
    <p>Stream Compare is the cable-cutters tool for comparing streaming TV networks and pricing. </p>
    <span class="small">Built and maintained by <a href="https://twitter.com/colinkeany" target="_blank">@colinkeany</a></span>
  </div>
  <div class="modal"></div>
  <div class="fixed-top">
    <div class="nav">
      <h1><img src="assets/images/logo.svg" class="logo" height="20" width="auto"> Stream Compare <span>Easily compare streaming TV services by network, pricing and extras.</span></h1>
      <ul>
        <li>
          <a href="#" class="about-modal">About</a>
        </li>
        <li>
          <a href="#">Contribute</a>
        </li>
      </ul>
    </div>
  </div>
  <script id="network-table" type="text/x-handlebars-template">
    <div class="table-wrapper">
      <table id="networks">
        <thead>
          <th class="xl th1">Network</th> 
          <th class="youtube-tv th2">
            <img src="assets/images/provider/youtubetv.svg" width="auto" height="25">
            <span class="details">$39.99/mo</span>
          </th> 
          <th class="sling-orange th3">
            <img src="assets/images/provider/sling.png" width="auto" height="25">
            <span class="details">Orange $20/mo</span>
          </th> 
          <th class="sling-blue th4 hide-provider">
            <img src="assets/images/provider/sling.png" width="auto" height="25">
            <span class="details">Blue $25/mo</span>
          </th> 
          <th class="vue-access th5">
            <img src="assets/images/provider/playstationvue.png" width="auto" height="25">
            <span class="details">Access $39.99/mo</span>
          </th> 
          <th class="vue-core th6 hide-provider">
            <img src="assets/images/provider/playstationvue.png" width="auto" height="25">
            <span class="details">Core $44.99/mo</span>
          </th> 
          <th class="vue-elite th7 hide-provider">
            <img src="assets/images/provider/playstationvue.png" width="auto" height="25">
            <span class="details">Elite $54.99/mo</span>
          </th>
          <th class="directv-now th8">
            <img src="assets/images/provider/directvnow.svg" width="auto" height="25">
            <span class="details">Live a Little $35/mo</span>
          </th>
          <th class="hulu-tv th9">
            <img src="assets/images/provider/hulu.svg" width="auto" height="25">
            <span class="details">$39.99/mo</span>
          </th> 
        </thead>
        <tbody> 
          {{#networks}} 
            <tr>
              <td class="network td1">
                <img src="assets/images/network/{{network}}.png" width="40" height="auto" alt="{{network}}">
                <span class="network-label">{{networkLabel}}</span>
              </td> 
              <td class="youtubetv-list td2">{{youtubeTV}}</td> 
              <td class="sling-orange-list td3">{{slingOrange}}</td> 
              <td class="sling-blue-list td4 hide-provider">{{slingBlue}}</td> 
              <td class="vue-access-list td5">{{vueAccess}}</td> 
              <td class="vue-core-list td6 hide-provider">{{vueCore}}</td> 
              <td class="vue-elite-list td7 hide-provider">{{vueElite}}</td> 
              <td class="directv-now-list td8">{{directvNow}}</td> 
              <td class="hulu-tv-list td9">{{huluTV}}</td> 
            </tr> 
          {{/networks}}
        </tbody> 
      </table>
    </div>
  </script>
  <script src="assets/js/handlebars.js"></script>
  <script src="assets/js/stream-data.js"></script>
</body>
</html>
